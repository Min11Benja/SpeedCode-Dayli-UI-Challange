<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daily UI 001 - Day 4</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--580x290-->

<div id="form-ui" class="container">

  <div class="row ">
    <div class="col-6 left-img">
      <!--290x290-->
      <div id="signup-img" class="img">
        <!--img here-->
        <img src="img/moon-icon.png">
        <!--over img text-->
        <div id="over-img-text">MARTIAN</div>
      </div>
      <!--.img-->
    </div>
    <!--.col-->

    <div class="col-6 right-form">
      <div id="signup-form" class="signup-form">
        <form>
          <input type="text" name="username" placeholder="Username">
          <br>
          <input type="text" name="user-password" placeholder="Password">
          <br>
          <input class="button" type="submit" value="Sign In">
          <input class="button" type="submit" value="Sign Up">
        </form>
        <div class="form-bot">
          <a href="#">Forgot Password?</a>
        </div>

        <br>
        <img id="circle-coulds-img" src="img/mini-moon-icon.png" alt="circle-cloud-img">
      </div>
      <!--.sigup-form-->
    </div>
    <!--.col-->

  </div>
  <!--.row align-container-center-->
</div>
<!--.container-->
  
  

</body>

</html>
